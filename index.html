<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECharts-Demo</title>
    <link rel="stylesheet" href="css/dist/index.css">
</head>

<body>
    <header>
        <h1>ECharts - Demo</h1>
        <div class="showTime"></div>
    </header>
    <section class="mainbox">
        <div class="column">
            <div class="panel bar-left">
                <h2>柱形图-纵向布局</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line-left">
                <h2>
                    折线图-人员变化
                    <a href="javascript:;">2020</a>
                    <a href="javascript:;">2021</a>
                </h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie-left">
                <h2>饼形图-年龄分布</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="column">
            <div class="no">
                <div class="no-hd">
                    <div class="ul">
                        <div class="li">12345</div>
                        <div class="li">12652</div>
                    </div>
                </div>
                <div class="no-bd">
                    <div class="ul">
                        <div class="li">市场需求</div>
                        <div class="li">人才数量</div>
                    </div>
                </div>
            </div>
            <div class="map-box">
                <div class="map-bg"></div>
                <div class="map-spinning"></div>
                <div class="map-air"></div>
                <div class="map-chart"></div>
            </div>
        </div>
        <div class="column">
            <div class="panel bar-right">
                <h2>柱形图-横向布局</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line-right">
                <h2>折线图-区域渐变</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie-right">
                <h2>饼形图-地区分布</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>
    <script src="js/flexible.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/china.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
