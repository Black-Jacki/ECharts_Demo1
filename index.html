<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECharts-Demo</title>
    <link rel="stylesheet" href="css/dist/index.css">
</head>

<body>
    <header>
        <h1>ECharts - Demo</h1>
        <div class="showTime"></div>
    </header>
    <section class="mainbox">
        <div class="column">
            <div class="panel bar">
                <div id="left-top" class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>柱形图-就业行业</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>柱形图-就业行业</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="column">
            <div class="no">
                <div class="no-hd">
                    <div class="ul">
                        <div class="li">12345</div>
                        <div class="li">12652</div>
                    </div>
                </div>
                <div class="no-bd">
                    <div class="ul">
                        <div class="li">市场需求</div>
                        <div class="li">人才数量</div>
                    </div>
                </div>
            </div>
            <div class="map-box">
                <div class="map-bg"></div>
                <div class="map-spinning"></div>
                <div class="map-air"></div>
                <div class="map-chart"></div>
            </div>
        </div>
        <div class="column">
            <div class="panel bar">
                <h2>柱形图-就业行业</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>柱形图-就业行业</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>柱形图-就业行业</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>
    <script src="js/flexible.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/index.js"></script>
    <script>
        // 基于准备好的dom，初始化echarts实例
        const myCharts = echarts.init(document.querySelector('#left-top', ), 'light')

        // 指定图表的配置项和数据
        const option = {
            textStyle: {
                color: '#fff',
            },
            title: {
                text: 'ECharts 柱形图',
                textStyle: {
                    color: '#fff',
                },
            },
            tooltip: {},
            legend: {
                data: ['销量'],
                textStyle: {
                    color: '#fff',
                },
            },
            grid: {
                left: '3%',
                right: '3%',
                top: '25%',
                bottom: '0%',
                containLabel: true
            },
            xAxis: {
                data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        }

        // 使用刚指定的配置项和数据显示图表。
        myCharts.setOption(option);
    </script>
</body>

</html>
